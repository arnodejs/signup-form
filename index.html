<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup form</title>
  </head>
  <body>
    <div class="app">
      <div class="signup-bg">
        <h1 class="signup-logo">odin</h1>
        <p class="signup-bg-caption">
          Photo by <a href="#"> Truong Tuyet Ly</a> on
          <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="signup-form">
        <div class="signup-form-text">
          <p>
            This is not a real online service! You know need something like this
            in your life to help you realize your deepest dreams. Sign up now to
            get started.
          </p>
          <p>You know you want to</p>
        </div>
        <form action="/" class="form">
          <div class="form-container">
            <div class="form-inputs">
              <h2 class="form-title">Let&apos; do this!</h2>
              <div class="form-row">
                <p class="form-group">
                  <label for="first_name" class="form-label">first name</label>
                  <input
                    id="first_name"
                    name="first_name"
                    type="text"
                    class="form-input"
                    required
                    maxlength="20"
                  />
                </p>
                <p class="form-group">
                  <label for="last_name" class="form-label">last name</label>
                  <input
                    id="last_name"
                    name="last_name"
                    type="text"
                    class="form-input"
                    required
                    maxlength="20"
                  />
                </p>
              </div>
              <div class="form-row">
                <p class="form-group">
                  <label for="email" class="form-label">email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-input"
                    required
                  />
                </p>
                <p class="form-group">
                  <label for="phone_number" class="form-label"
                    >phone number</label
                  >
                  <input
                    id="phone_number"
                    name="phone_number"
                    type="tel"
                    class="form-input"
                    minlength="10"
                    maxlength="10"
                    required
                  />
                </p>
              </div>
              <div class="form-row">
                <p class="form-group">
                  <label for="psw" class="form-label">password</label>
                  <input
                    id="psw"
                    name="password"
                    type="password"
                    class="form-input"
                    minlength="6"
                    required
                  />
                </p>
                <p class="form-group">
                  <label for="cnf_psw" class="form-label"
                    >Confirm password</label
                  >
                  <input
                    id="cnf_psw"
                    name="confirm_password"
                    type="password"
                    class="form-input"
                    minlength="6"
                    required
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="form-container">
            <button class="form-btn">Create account</button>
            <p class="form-text">
              Already have an account? <a href="#" class="form-link">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
